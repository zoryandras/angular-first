<div class="card text-primary bg-light mb-3" *ngFor="let character of character">
        <div class="card-header">
            <h3 class="card-title">{{character.name}}</h3>
        </div>
        <div class="card-body">
            <div class="col-xs-10">
                <div class="row">
                    <div class="col-4 col-xs-4">
                        <img class="imageClass" [src]="character.photoPath" />
                    </div>
                    <div class="col-8 col-xs-8">

                        <div class="row">

                            <div class="col-6 col-xs-6">
                                Gender
                            </div>
                            <div class="col-6 col-xs-6">
                                : {{character.gender}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 col-xs-6">
                                Game
                            </div>
                            <div class="col-6 col-xs-6">
                                : {{character.game}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 col-xs-6">
                                Platform
                            </div>
                            <div class="col-6 col-xs-6">
                                : {{character.platform}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 col-xs-6">
                                Date Of Creation
                            </div>
                            <div class="col-6 col-xs-6">
                                : {{character.dateOfCreation}}
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-6 col-xs-6">
                                Is Custom
                            </div>
                            <div class="col-6 col-xs-6">
                                : {{character.isCustom}}
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
